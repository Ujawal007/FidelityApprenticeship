<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    
    <h1>Calculator</h1>
    <img src="calculator.jpg" alt="Calculator Image" width="300" height="300"><br><br>

    <form action="" id="calcForm" onsubmit="return false;">
        <label for="input1">Input1: </label>
        <input type="number" id="input1" required><br><br>

        <label for="input2">Input2: </label>
        <input type="number" id="input2" required><br><br>

        <label for="operation">Select Operation: </label>
        <select name="" id="operation" required>
            <option value="">Select...</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br><br>

        <input type="image" src="total.avif" width="50" height="50">
        <input type="image" src="reset.jpg" width="50" height="50">
            
        <p id="result"></p>
    </form>

    
</body>
</html>
